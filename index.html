<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Mobile web app meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#222222">
    <title>Temty</title>
    
    <!-- Farcaster MiniApp Meta Tags -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://temty.vercel.app/logo.png","button":{"title":"Play Temty","action":{"type":"launch_frame","name":"Temty","url":"https://temty.vercel.app/","splashImageUrl":"https://temty.vercel.app/logo.png","splashBackgroundColor":"#222222"}}}' />
    <meta name="fc:frame" content='{"version":"1","imageUrl":"https://temty.vercel.app/logo.png","button":{"title":"Play Temty","action":{"type":"launch_frame","name":"Temty","url":"https://temty.vercel.app/","splashImageUrl":"https://temty.vercel.app/logo.png","splashBackgroundColor":"#222222"}}}' />
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --sat: env(safe-area-inset-top, 0px);
        }
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: var(--sat);
        }
        #temty-canvas {
            background: #000;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- The Rust Canvas -->
    <canvas id="temty-canvas" width="360" height="640"></canvas>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
        import init, { run_game } from './pkg/temty.js';

        async function start() {
            try {
                // Cache busting to ensure we load the new WASM version
                await init('./pkg/temty_bg.wasm?v=21');
            } catch(e) {
                console.error("WASM init failed:", e);
                statusEl.className = 'status-error';
                return;
            }
            
            // Start the Rust Game Loop
            try {
                run_game();
                // Signal Farcaster MiniApp is ready and disable native gestures (swipe-to-back)
                sdk.actions.ready({ disableNativeGestures: true });
            } catch(e) {
                console.error("Game loop failed to start:", e);
            }
        }

        start();
    </script>
</body>
</html>
