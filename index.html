<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust + Wasm</title>
    <!-- Importing htmx as per preference, though not strictly used by the Rust code yet -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <h1>Rust + WebAssembly</h1>
    <button onclick="runRust()">Say Hello from Rust</button>

    <script type="module">
        import init, { greet } from './pkg/temty.js';

        async function run() {
            await init();
            window.runRust = greet;
        }

        run();
    </script>
</body>
