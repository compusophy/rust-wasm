<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust + Wasm Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        #chat-messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
        .chat-container { max-width: 600px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Rust Wasm Chat</h1>
        
        <div id="connection-status">Connecting...</div>
        
        <div id="chat-messages"></div>
        
        <div style="display: flex; gap: 10px;">
            <input type="text" id="message-input" placeholder="Type a message..." style="flex-grow: 1;">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script type="module">
        import init, { ChatClient } from './pkg/temty.js';

        let client;

        async function run() {
            await init();
            
            // In production, this URL will come from env vars or be hardcoded to your Railway URL
            // For local dev: ws://localhost:9001
            // For production: wss://your-app.up.railway.app
            const wsUrl = window.location.hostname === 'localhost' 
                ? 'ws://localhost:9001' 
                : 'wss://temty-production.up.railway.app'; // REPLACE WITH YOUR RAILWAY URL

            try {
                client = new ChatClient(wsUrl);
                document.getElementById('connection-status').innerText = 'Connected to ' + wsUrl;
            } catch (e) {
                document.getElementById('connection-status').innerText = 'Connection failed: ' + e;
            }

            // Expose send function globally
            window.sendMessage = () => {
                const input = document.getElementById('message-input');
                if (input.value && client) {
                    client.send_message(input.value);
                    input.value = '';
                }
            };
            
            // Allow Enter key to send
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') window.sendMessage();
            });
        }

        run();
    </script>
</body>
</html>
